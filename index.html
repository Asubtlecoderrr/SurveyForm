<!DOCTYPE html>

<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="font-family: 'Poppins', sans-serif">
        <h1 id ="title">  Survey Form </h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  
        <form id="survey-form" action="/url-where-you-want-to-submit-form-data">
             <label for="name" id="name-label">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your Email" required>
            <label for="phone" id="number-label">Phone Number</label>
                <input id="number" type="tel" placeholder="905-726-7599" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <label for="role">Which option best describes your current role?</label>

                <select name="role" id="dropdown">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            <label >Would you recommend us to a friend?</label>
            <br>
            <label for="definitely"> <input type="radio" id="radiox" name="recommend" value="definitely" checked> Definitely </label>
            <br>
            <label for="maybe"><input type="radio" id="radio" name="recommend" value="maybe"> Maybe</label>
            <br>
            <label for ="notsure"><input type="radio" id="radio" name="recommend" value="notsure"> Not Sure</label>
            <br>
            <label for="like">What would you like to see improved? (Check all that apply)</label>
            <br>
                <input type="checkbox" id="checkbox" value="like"> Front-end Projects
            <br>
                <input type="checkbox" id="checkbox" value="like"> Back-end Projects
            <br>
                <input type="checkbox" id="checkbox" value="like"> Data Visualization
            <br>
                <input type="checkbox" id="checkbox" value="like"> Challenges
            <br>
            <label for="like">Any Comments or Suggestions?</label>
            <br>
            <textarea  id="textarea" placeholder="Enter your comment" required> </textarea>
            <button id="submit">Submit</button>

  </form>
    </body>
</html>
